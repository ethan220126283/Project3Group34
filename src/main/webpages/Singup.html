<!DOCTYPE html>
<html>
<head>
    <Link rel="stylesheet" type="text/css" href="styles.css">
        <div class="logo">  <a href = "Dashboard.html" ><img src="logo.jpg"> </a></div>

<title>Sign-up</title>
</head>
<body>
    <h1>Sign up</h1>
    <form>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder = "Insert Email address" required ><br>

        <label for="pass">Resource ID:</label>
        <input type="password" id="pass" name="pass" placeholder = "Insert Password">   <br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"  placeholder = "Insert Name">   <br>

        <input type="submit" value="Sign-in"  style="height:26px; width:200px" >

      </form>

</body>
</html>
