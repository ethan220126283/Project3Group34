</head>
<body>

    <h1>Add Callendar</h1>
    <form>

        <label for="classid">Classroom ID:</label>
        <input type="text" id="classid" name="classid" placeholder = "Insert Class ID"  style="height:23px; width:200px"   >   <br>

        <label for="calid">Calendar ID:</label>
        <input type="text" id="calid" name="calid" placeholder = "Insert Calendar ID"  style="height:23px; width:200px"  ><br>


        <label for="date">Date:</label>
        <input type="text" id="date" name="date"  placeholder = "Insert Date" style="height:23px; width:200px"     >   <br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder = "Insert name" style="height:23px; width:200px"      >    <br>

        <label for="desc">Description:</label>
        <input type="text" id="desc" name="desc"  placeholder = "Description"  style="height:23px; width:200px"     >    <br>

        <input type="submit" value="Add to Callendar"    style="height:26px; width:200px"  >

      </form>
