<title>Add Resources</title>
</head>
<body>

    <h1>Add Resources</h1>
    <form>
        <label for="classid">Classroom ID:</label>
        <input type="text" id="classid" name="classid" placeholder = "Insert Classroom ID"  style="height:23px; width:200px"    ><br>

        <label for="redid">Resource ID:</label>
        <input type="text" id="resid" name="resid" placeholder = "Insert Resource ID" style="height:23px; width:200px"    >   <br>

        <label for="date">Date:</label>
        <input type="text" id="date" name="date"  placeholder = "Date" style="height:23px; width:200px"    >   <br>

        <label for="link">Link:</label>
        <input type="text" id="link" name="link" placeholder = "Insert link"  style="height:23px; width:200px"    >    <br>

        <label for="restype">Resource Type:</label>
        <input type="text" id="restype" name="restype"  placeholder = "Resource type"  style="height:23px; width:200px"    >    <br>

        <label for="desc">Description:</label>
        <input type="text" id="desc" name="desc"  placeholder = "Description"  style="height:23px; width:200px"   >    <br>

        <input type="submit" value="Create Resource"  style="height:26px; width:200px"    >

      </form>
